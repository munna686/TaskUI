<div class="card" [style]="{'border' :'none'}">
    <p-toolbar [style]="{ 'border-radius': '1rem', 'padding': '1rem 1rem 1rem 1.5rem' }">
          <ng-template #start>
              <div class="flex items-center gap-1">
                  <p-button (onClick)="goToDashBoard()" label="Home" text plain  />
                  <p-button (onClick)="myFunc()" label="Users" text plain />
                  <p-button (onClick)="goToTask()" label="Task" text plain />
                  <p-button label="View" text plain />
              </div>
          </ng-template>
  
          <ng-template #end>
              <div class="flex items-center gap-2">
                  <p-button label="Profile" icon="pi pi-user" severity="contrast" size="small" />
                
              </div>
          </ng-template>
      </p-toolbar>
  </div>
