<div class="card flex justify-center">
    <p-breadcrumb class="max-w-full" [model]="items" [home]="home" />
</div>

<div class="card mt-2" >
    <p-table
        [value]="Users"
        stripedRows
        [tableStyle]="{ 'min-width': '40rem' }">
        <ng-template #header>
            <tr>
              <th>User ID</th>
              <th>User Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Created At</th>
              <th>Created By</th>
            </tr>
          </ng-template>
          
          <ng-template #body let-user>
            <tr>
              <td>{{ user.userId }}</td>
              <td>{{ user.userName }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.role }}</td>
              <td>{{ user.createdAt | date: 'dd/MM/yyyy' }}</td>
              <td>{{ user.createdBy }}</td>
            </tr>
          </ng-template>
    </p-table>
</div>
